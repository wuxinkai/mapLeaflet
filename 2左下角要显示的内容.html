<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用自定义的MapBox</title>
  <link rel="stylesheet" href="./static/css/leaflet.css">
  <script src="./static/js/jquery.js"></script>
  <script src="./static/js/leaflet.js"></script>
  <style>
    #map-container {
      height: 400px;

    }
  </style>
</head>
<body>
  <div id="map-container"></div>
  <script>
      function initStyleAmMonitoring() {
          $('#map-container').css("height", ($(window).height()-50) + 'px');
          $('#map-container').css("width", ($(window).width()-50) + 'px');
      }
      initStyleAmMonitoring();
      $(window).resize(function () {
          initStyleAmMonitoring();
      });


    var m = L.map('map-container').setView([33.42,104.21],4);
    L.tileLayer('https://api.mapbox.com/styles/v1/yqcim/cizh1ma3400ez2so5x1anhuzo/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoieXFjaW0iLCJhIjoiY2l6ZmhnZjExMDBhajJ4cGxnNGN5MnhpdCJ9.pcZtdfk8mSFboCdwqkvW6g', {
		maxZoom: 6, //放最大的
		minZoom: 3, //放最小的
		attribution: '左下角要显示的内容，<a href="http://baidu.com">连接百度</a>',
		id: 'mapbox.streets'
	}).addTo(m);

  </script>
</body>
</html>
